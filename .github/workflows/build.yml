name: Build ProgramEle (Qt6)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Install Qt6 and build tools
        run: |
          sudo apt update
          sudo apt install -y qt6-base-dev qt6-base-dev-tools qt6-pdf-dev cmake ninja-build g++

      - name: Configure project with CMake
        run: |
          cmake -S . -B build -DCMAKE_BUILD_TYPE=Release -G Ninja

      - name: Build project
        run: |
          cmake --build build --parallel

      - name: Test build output
        run: |
          echo "âœ… Build finished successfully!"
